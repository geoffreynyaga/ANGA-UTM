<!DOCTYPE html>
{% extends 'base.html' %}

{% load static %}



{%block body%}


    <section class="content-header">
        <h1>
            My Dashboard
          <small>Summary</small>
        </h1>
        <ol class="breadcrumb">
          <li><a href="{%url 'home'%}"><i class="fa fa-dashboard"></i> Home</a></li>
          <li class="active">My Dashboard</li>
        </ol>
    </section>

      <!-- Main content -->
      <section class="content">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-lg-6 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-aqua">
              <div class="inner">
                <h3>1</h3>

                <p>Airspace Reservations </p>
              </div>
              <div class="icon">
                <i class=ion-ios-navigate-outline></i>
              </div>
              <a href="{% url 'reserve_main' %}" class="small-box-footer">Go <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-6 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-green">
              <div class="inner">
                <h3>2<sup style="font-size: 20px"></sup></h3>

                <p>My Rpas</p>
              </div>
              <div class="icon">
                <i class=ion-paper-airplane></i>
              </div>
              <a href="{% url 'rpas_list' %}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-6 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-yellow">
              <div class="inner">
                <h3>3</h3>

                <p>Flight Logs</p>
              </div>
              <div class="icon">
                <i class=ion-compass></i>
              </div>
              <a href="{% url 'logs_list' %}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->

          <div class="col-lg-6 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-red">
              <div class="inner">
                <h3>4</h3>

                <p>Geofences</p>
              </div>
              <div class="icon">
                <i class="ion-earth"></i>
              </div>
              <a href="{% url 'view_geofences' %}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->

          <div class="col-lg-6 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-blue">
              <div class="inner">
                <h3>5</h3>

                <p>Weather</p>
              </div>
              <div class="icon">
                <i class="ion-ios-partlysunny"></i>
              </div>
              <a href="{% url 'weather' %}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->


          <div class="col-lg-6 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-white">
              <div class="inner">
                <h3>6</h3>

                <p>Checklists</p>
              </div>
              <div class="icon">
                <i class="ion-ios-list-outline"></i>
              </div>
              <a href="{% url 'checklist_list' %}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->


  </section>

    {% endblock%}
